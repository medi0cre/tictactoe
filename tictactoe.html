<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
<body>
    <div class="header">
        <div>
            <h3>Player x: <span class="playerxScore">0</span></h3>
        </div>
        <div>
            <h3>Player o: <span class="playeroScore">0</span></h3>
        </div>
    </div>
    <div class="container">
    <button class="one"></button>
    <button class="two"></button>
    <button class="three"></button>
    <button class="four"></button>
    <button class="five"></button>
    <button class="six"></button>
    <button class="seven"></button>
    <button class="eight"></button>
    <button class="nine"></button>
    </div>

    
    <div><button class="reset" value = "reset">Reset</button></div>
    <div class="result"></div>
    <script src="tictactoe.js"></script>
</body>
</html>
